<!DOCTYPE html>
<html>
    <head>
        <title>C64 style guide</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style/c64.css">
    </head>
    <body class="c-mid-blue bc-dark-blue">
        <script src="script/slider.js"></script>
        <script src="script/radio.js"></script>
        <script src="script/checkbox.js"></script>
        <script src="script/select.js"></script>
        <br />
        <div class="align-center">**** C64 HTML Inputs Demo Page ****</div><br />

        <!-- SLIDER -->
        Slider: 
        <span class="input-slider">
            <span class="empty"><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span><span class="glyph-57"></span></span>
            <span class="filled"><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span><span class="glyph-51"></span></span>
            <span class="ball"><span class="glyph-A0"></span></span>
            <input class="slider" type="range" min="0" max="29" step="1" value="0" />
        </span><br />
        
        <!-- BUTTON -->
        Button: 
        <input class="input-button" type="button" value="Praise the C-64"><br />

        <!-- RADIO -->
        <div class="flex-container">
            <div class="flex-element flex-width-25">
                Radio buttons group 1:<br>
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test" value="1">
                </span><span>First radio button</span><br />
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test" value="2">
                </span><span>Another button</span><br />
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test" value="3">
                </span><span>Last of this type</span>
            </div>
            <div class="flex-element">
                Radio buttons group 2:<br>
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test2" value="1">
                </span><span>First radio button</span><br />
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test2" value="2">
                </span><span>Another button</span><br />
                <span class="input-radio">
                    <span class="empty"><span class="glyph-51"></span></span>
                    <span class="filled"><span class="glyph-57"></span></span>
                    <input type="radio" name="test2" value="3">
                </span><span>Last of this type</span>
            </div>
        </div>

        <!-- CHECKBOX -->
        <span class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </span><span>Just a checkbox</span><br />
        <span class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </span><span>That you can mark</span><br />
        <span class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </span><span>Or unmark</span><br />

        <!-- TEXT -->
        Text input: 
        <input class="input-text type="text" /><br />

        <!-- SELECT -->
        <span class="input-select">
            <span class="current bc-white c-dark-blue"></span><span class="select-button glyph-1E r-180 bc-white c-black"></span>
            <ul class="list bc-light-blue c-dark-blue hidden">
            </ul>
            <select id="test3">
                <option value="1">first</option>
                <option value="2">in</option>
                <option value="3">the</option>
                <option value="4">story of life</option>
            </select>
        </span><br />

        <div>
            Some kind of thext is due here
        </div>
        

        


        <script>
            Array.from(document.getElementsByClassName('input-slider')).forEach(element => {
                initSlider(element);
            });

            Array.from(document.getElementsByClassName('input-radio')).forEach(element => {
                initRadio(element);
            });

            Array.from(document.getElementsByClassName('input-checkbox')).forEach(element => {
                initCheckbox(element);
            });

            Array.from(document.getElementsByClassName('input-select')).forEach(element => {
                initSelect(element);
            });
        </script>
    </body>
</html>
