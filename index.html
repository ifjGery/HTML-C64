<!DOCTYPE html>
<html>
    <head>
        <title>C64 style guide</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style/c64.css">
    </head>
    <body class="c-mid-blue bc-dark-blue">
        <script src="script/slider.js"></script>
        <script src="script/radio.js"></script>
        <br />
        <div class="align-center">**** C64 HTML Inputs Demo Page ****</div><br />

        <!-- SLIDER -->
        Slider: 
        <div class="input-slider">
            <div class="empty"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"></span><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"><span class="glyph-57"></span></div>
            <div class="filled"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"></span><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"><span class="glyph-51"></span></div>
            <div class="ball"><span class="glyph-A0"></span></div>
            <input class="slider" type="range" min="0" max="29" step="1" value="0" />
        </div><br />
        
        <!-- BUTTON -->
        Button: 
        <input class="input-button" type="button" value="Praise the C-64"><br />

        <!-- RADIO -->
        Radio buttons group 1:<br>
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test" value="1">
        </div><span>First radio button</span><br />
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test" value="2">
        </div><span>Another button</span><br />
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test" value="3">
        </div><span>Last of this type</span><br />

        Radio buttons group 2:<br>
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test2" value="1">
        </div><span>First radio button</span><br />
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test2" value="2">
        </div><span>Another button</span><br />
        <div class="input-radio">
            <span class="empty"><span class="glyph-51"></span></span>
            <span class="filled"><span class="glyph-57"></span></span>
            <input type="radio" name="test2" value="3">
        </div><span>Last of this type</span><br />

        <div class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </div><span>Just a checkbox</span><br />
        <div class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </div><span>That you can mark</span><br />
        <div class="input-checkbox">
            <span class="empty"><span class="glyph-A0"></span></span>
            <span class="filled"><span class="glyph-D6"></span></span>
            <input type="checkbox" value="1">
        </div><span>Or unmark</span><br />


        <script>
            Array.from(document.getElementsByClassName('input-slider')).forEach(element => {
                initSlider(element);
            });

            Array.from(document.getElementsByClassName('input-radio')).forEach(element => {
                initRadio(element);
            });            
        </script>
    </body>
</html>
